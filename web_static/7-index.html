<!DOCTYPE html>
<html >
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="images/png">
</head>
<body>
<!-- Header start here -->
    <header >
        <a href=""></a>
    </header>
<!-- The header end here -->

<!-- The container start here -->
    <div class="container">
<!-- Filter Section Start-->
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Niamey , Zinder, Sadore , Say ...</h4>
                <ul class="popover">
                    <h2>Niamey</h2>
                    <li>Page 1</li>
                    <li>Page 2</li>

                    <h2>Maradi</h2>
                    <li>Page 1</li>
                    <li>Page 2</li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Codage , Innovation , Créativité ...</h4>
                <ul class="popover">
                    <h2></h2>
                    <li>Nature</li>
                    <li>Parc</li>
                    <li>Jardin</li>
                </ul>
            </div>
            <button>
                Search
            </button>
        </section>
<!-- Filter Section End-->

<!-- Result section Start-->
        <section class="places">
            <h1 id="title">
                Places
            </h1>

            <article>
                <h2>My home</h2>
            </article>

            <article>
                <h2>Tiny house</h2>
            </article>

            <article>
                <h2>A suite</h2>
            </article>
        </section>
<!-- Result section Start-->
    </div>
<!-- Container end here -->

<!-- Footer start here -->
    <footer >
        Best School
    </footer>
<!-- Footter end here -->
</body>
</html>
